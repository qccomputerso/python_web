{% load bootstrap4 %}

<!doctype html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>QC SoCS</title>
  <link rel="icon" href="https://qccomputerso.github.io/assets/socs-logo.png">

  {% bootstrap_css %}
  {% bootstrap_javascript jquery='full' %}
  
</head>
<body>
  
    <nav class="navbar navbar-expand-md navbar-light bg-light mb-4 border">
  
        <a href="{% url 'socs_webs:index' %}"><img src="https://qccomputerso.github.io/assets/socs-logo.png" width="60" height="60" class="rounded-corners"/></a>
      
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'socs_webs:index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'socs_webs:events' %}">Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'socs_webs:contact' %}">Contact Us</a>
          </li>
        </ul>
      </div>
  
    </nav>
  
    <main role="main" class="container">
      <div class="pb-2 mb-2 border-bottom">
        {% block page_header %}{% endblock page_header %}
      </div>
      <div>
        {% block content %}{% endblock content %}
      </div>
    </main>
  
</body>
  
</html>
