{% load bootstrap4 %}

<!doctype html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>QC SoCS</title>
  <link rel="icon" href="https://qccomputerso.github.io/assets/socs-logo.png">

  


  {% bootstrap_css %}
  {% bootstrap_javascript jquery='full' %}
  
</head>
<body style="background-color:#2B2625;">
  
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
  
    <a href="{% url 'socs_webs:index' %}"><img src="https://raw.githubusercontent.com/qccomputerso/python_web/e5f20a68c8c8a963af010dcae8eb1cf86c45bc51/socs_webs/templates/socs_webs/images/logo.png" width="60" height="60" class="rounded-corners"/></a>
      
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <div class="container">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'socs_webs:index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'socs_webs:events' %}">Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'socs_webs:contact' %}">Contact Us</a>
          </li>
        </div>
      </ul>
    </div>
  
  </nav>
  
  <main role="main" class="container">

    <div class="pb-2 mb-2 border-bottom">
      {% block page_header %}{% endblock page_header %}
    </div>

    <div>
      {% block content %}{% endblock content %}
    </div>
    
  </main>
  
</body>
  
</html>
